url: https://github.com/matthiaskloft/psychinterpreter
template:
  light-switch: yes
  bootstrap: 5
  bootswatch: litera
  theme: arrow-light
  theme-dark: arrow-dark
  math-rendering: mathjax

exclude: |
  CLAUDE.md
  NEWS.md

reference:
  - title: "Main Interpretation Functions"
    desc: >
      Core functions for interpreting psychometric analysis results using LLMs.
    contents:
      - interpret

  - title: "Chat Session Management"
    desc: >
      Functions for creating and managing persistent LLM chat sessions for token-efficient
      multi-analysis workflows. Chat sessions preserve system prompts across multiple interpretations,
      reducing API costs by 40-60%.
    contents:
      - chat_session
      - is.chat_session
      - reset.chat_session

  - title: "Configuration Functions"
    desc: >
      Functions for creating configuration objects that control LLM parameters,
      model-specific settings, and output formatting.
    contents:
      - llm_args
      - interpretation_args
      - output_args
      - default_output_args

  - title: "Visualization & Theming"
    desc: >
      Functions for creating visual representations and applying consistent styling.
    contents:
      - plot.fa_interpretation
      - plot.interpretation
      - create_factor_plot
      - theme_psychinterpreter
      - psychinterpreter_colors

  - title: "Export Functions"
    desc: >
      Export interpretation results to various formats.
    contents:
      - export_interpretation
      - export_interpretation.fa_interpretation

  - title: "Utility Functions"
    desc: >
      Helper functions for analyzing factor loading patterns and checking object types.
    contents:
      - find_cross_loadings
      - find_no_loadings
      - is.interpretation

  - title: "Print Methods"
    desc: >
      S3 methods for displaying interpretation results, chat sessions, and configuration objects.
    contents:
      - print.fa_interpretation
      - print.interpretation
      - print.chat_session
      - print.llm_args
      - print.interpretation_args
      - print.output_args

  - title: "Internal S3 Generics"
    desc: >
      Internal S3 generic functions for extending the package with new model types. These functions
      are exported for developers implementing new model classes but are not intended for end users.
    contents:
      - build_model_data
      - build_system_prompt
      - build_main_prompt
      - build_report
      - create_default_result
      - create_diagnostics
      - extract_by_pattern
      - validate_parsed_result
